<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product Listing</h1>
<table>
    <tr>
        <th>PRODUCT ID</th>
        <th>DESCRIPTION</th>
        <th>BRAND</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.getProductId()}"/>
        <td th:text="${product.getDescription()}"/>
        <td th:text="${product.getBrand()}"/>
    </tr>
</table>

</body>
</html>
